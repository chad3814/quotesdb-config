# This is a template file. Copy to secrets.yaml and fill in the actual values.
# DO NOT commit secrets.yaml to version control!
apiVersion: v1
kind: Secret
metadata:
  name: quotesdb-secrets
  namespace: quotesdb
type: Opaque
stringData:
  database-url: "postgresql://username:password@host:5432/quotesdb"
  nextauth-secret: "your-nextauth-secret-here"
  tmdb-api-key: "your-tmdb-api-key-here"
---
apiVersion: v1
kind: Secret
metadata:
  name: quotesdb-oauth
  namespace: quotesdb
type: Opaque
stringData:
  google-client-id: "your-google-client-id"
  google-client-secret: "your-google-client-secret"
  github-client-id: "your-github-client-id"
  github-client-secret: "your-github-client-secret"
  apple-client-id: "your-apple-client-id"
  apple-client-secret: "your-apple-client-secret"
  apple-key-id: "your-apple-key-id"
  apple-team-id: "your-apple-team-id"
  apple-private-key: |
    -----BEGIN PRIVATE KEY-----
    your-apple-private-key-here
    -----END PRIVATE KEY-----
---
apiVersion: v1
kind: Secret
metadata:
  name: docker-registry-secret
  namespace: quotesdb
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: base64-encoded-docker-config-json